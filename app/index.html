<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simple Shop</h1>
    <div class="shop-container">
      <div class="product-card" data-price="0.01">
        <h2>Товар 1</h2>
        <p>Цена: 0.01 ETH</p>
        <button class="buy-button">Купить</button>
      </div>
      <div class="product-card" data-price="0.015">
        <h2>Товар 2</h2>
        <p>Цена: 0.015 ETH</p>
        <button class="buy-button">Купить</button>
      </div>
      <div class="product-card" data-price="0.02">
        <h2>Товар 3</h2>
        <p>Цена: 0.02 ETH</p>
        <button class="buy-button">Купить</button>
      </div>
      <div class="product-card" data-price="0.025">
        <h2>Товар 4</h2>
        <p>Цена: 0.025 ETH</p>
        <button class="buy-button">Купить</button>
      </div>
      <div class="product-card" data-price="0.03">
        <h2>Товар 5</h2>
        <p>Цена: 0.03 ETH</p>
        <button class="buy-button">Купить</button>
      </div>
      <div class="product-card" data-price="0.05">
        <h2>Товар 6</h2>
        <p>Цена: 0.05 ETH</p>
        <button class="buy-button">Купить</button>
      </div>
    </div>

    <!-- Подключаем UMD-версию ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
